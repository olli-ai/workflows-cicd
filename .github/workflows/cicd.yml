on:
  workflow_call:
    inputs:
      appName:
        required: true
        type: string
      googleStorageBucketDev:
        required: true
        type: string
      googleStorageBucketStaging:
        required: true
        type: string
      googleStorageBucketUat:
        required: true
        type: string
      googleStorageBucketProd:
        required: true
        type: string
      staticFolderPath:
        required: true
        type: string
    secrets:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
env:
  APP_NAME: ${{ inputs.appName }}
  GOOGLE_STORAGE_BUCKET_DEV: ${{ inputs.googleStorageBucketDev }}
  GOOGLE_STORAGE_BUCKET_STAGING: ${{ inputs.googleStorageBucketStaging }}
  GOOGLE_STORAGE_BUCKET_UAT: ${{ inputs.googleStorageBucketUat }}
  GOOGLE_STORAGE_BUCKET_PROD: ${{ inputs.googleStorageBucketProd }}
  STATIC_FOLDER_PATH: ${{ inputs.staticFolderPath }}
  
jobs:
  DEV:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install --global yarn
      - run: yarn install
      - run: yarn run build-dev

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - name: "Upload Source to Google Cloud"     
        id: 'upload-folder'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: ${{ env.STATIC_FOLDER_PATH }}
          destination: ${{ env.GOOGLE_STORAGE_BUCKET_DEV }}
          parent: false

      - name: Slack Notification Success
        if: ${{ success() }}
        uses: olli-ai/slack-notify-action@master
        env:
          SLACK_CHANNEL: alert-services
          SLACK_COLOR: ${{ job.status }} 
          SLACK_LINK_NAMES: true
          SLACK_MESSAGE: ':bell: FINISHED'
          SLACK_TITLE: 'Status Deploy Service Dev: ${{ env.APP_NAME }}'
          SLACK_USERNAME: devops
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    
      - name: Slack Notification Failed
        if: ${{ failure() && steps.upload-folder.conclusion == 'failure' }}
        uses: olli-ai/slack-notify-action@master
        env:
          SLACK_CHANNEL: alert-services
          SLACK_COLOR: ${{ job.status }}
          SLACK_LINK_NAMES: true
          SLACK_MESSAGE: ':x: ERROR'
          SLACK_TITLE: 'Status Deploy Service Dev: ${{ env.APP_NAME }}'
          SLACK_USERNAME: devops
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
