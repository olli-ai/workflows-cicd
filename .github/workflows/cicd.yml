on:
  workflow_call:
    inputs:
      appName:
        required: true
        type: string
    secrets:
      GCP_CREDENTIALS:
        required: true
      SLACK_WEBHOOK:
        required: true
env:
  APP_NAME: ${{ inputs.appName }}
  
jobs:
  DEV:
    if: github.ref == 'refs/heads/dev'
    runs-on: Linux
    #runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build-dev

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - name: "Upload Source to Google Cloud"     
        id: 'upload-folder'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'out'
          destination: 'image-ai-frontend-dev/ai-images'
          parent: false

      - name: "Upload index"
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'out/index.html'
          destination: 'image-ai-frontend-dev/'

      - uses: "google-github-actions/setup-gcloud@v2"

      - name: "Invalidation cache"
        run: |
          gcloud compute url-maps invalidate-cdn-cache maika-ai-frontend --host dev.app.maika.ai --path "/*" --async

      - name: Slack Notification Success
        if: ${{ success() }}
        uses: olli-ai/slack-notify-action@master
        env:
          SLACK_CHANNEL: alert-services
          SLACK_COLOR: ${{ job.status }} 
          SLACK_LINK_NAMES: true
          SLACK_MESSAGE: ':bell: FINISHED'
          SLACK_TITLE: 'Status Deploy Service Dev: ${{ env.APP_NAME }}'
          SLACK_USERNAME: devops
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    
      - name: Slack Notification Failed
        if: ${{ failure() }}
        uses: olli-ai/slack-notify-action@master
        env:
          SLACK_CHANNEL: alert-services
          SLACK_COLOR: ${{ job.status }}
          SLACK_LINK_NAMES: true
          SLACK_MESSAGE: ':x: ERROR'
          SLACK_TITLE: 'Status Deploy Service Dev: ${{ env.APP_NAME }}'
          SLACK_USERNAME: devops
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          
